<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des sujets</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

h1 {
    text-align: center;
    background-color: #2c3e50;
    color: white;
    padding: 20px 0;
    margin: 0;
}

#liste-sujets {
    width: 60%;
    margin: 30px auto;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    background-color: white;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
}

  </style>
</head>
<body>
<h1>Liste des sujets écrits</h1>
<div id="liste-sujets">
  <ul id="sujets">
    <!-- Les sujets seront ajoutés ici par JavaScript -->
  </ul>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const sujets = [
        { id: 1, titre: "Sujet 1", resume: "Résumé du sujet 1" },
        { id: 2, titre: "Sujet 2", resume: "Résumé du sujet 2" },
        { id: 3, titre: "Sujet 3", resume: "Résumé du sujet 3" },
    ];

    const listeSujets = document.getElementById("sujets");

    sujets.forEach(function (sujet) {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${sujet.titre}</strong><br>${sujet.resume}`;
        listeSujets.appendChild(li);
    });
});

</script>
</body>
</html>
